{{ define "main" }}
    {{ .Content }}
    {{ range .Site.Pages }}
        {{ if and (eq .Type "post") (ne .Title "Posts") }}
            <div class="post-div">
                <h1><a href="{{ .Permalink }}" style="text-decoration:none !important">{{.Title}}</a></h1>
                {{ .Date }}
            </div>
        {{ end }}
    {{end}}
{{ end }}
