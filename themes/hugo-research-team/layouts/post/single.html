<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="card" id="content">
            <div class="card-content">
                <div class="post-content">
                    <h1>{{ .Title }}</h1>
                    {{ .Date.Format "Sun, Feb 11, 2018" }}
                    {{ .Content }}
                </div>
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
