<div class="person-card">
    <div class="person-img">
        <img class="person-avatar" src="{{.PersonAvatar}}" alt="">
    </div>
    <div class="card-content">
        <div class="person-name">{{.PersonName}}</div>
        <div>{{ .ResearchDir }}</div>
        <div style="color:#585858">Started in {{ .EnrollDate }}</div>
        <div style="color:#585047;font-weight: 560;">{{ .Description }}</div>
        
    </div>
</div>
